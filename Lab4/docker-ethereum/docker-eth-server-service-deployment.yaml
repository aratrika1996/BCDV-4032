apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert
    kompose.version: 1.32.0 (HEAD)
  labels:
    io.kompose.service: docker-eth-server-service
  name: docker-eth-server-service
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: docker-eth-server-service
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert
        kompose.version: 1.32.0 (HEAD)
      labels:
        io.kompose.network/docker-ethereum-default: "true"
        io.kompose.service: docker-eth-server-service
    spec:
      containers:
        - image: aratrika1996/docker-eth-server:latest
          name: docker-eth-server-service
          ports:
            - containerPort: 4000
              hostPort: 4000
              protocol: TCP
      restartPolicy: Always
